<div id="site-sidebar">
  {% for card in site.sidebar_cards %}
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="card-title h3">{{ card.name }}</h4>
      <ul class="list-group list-group-flush">
        {% for link in card.links %}
        <li class="list-group-item list-group-item-action">
          {% if link.url %}
          <a href="{{ link.url }}" class="d-inline-flex align-items-center">
            <em class="bi bi-{{ link.icon }} {{ link.color }} fs-2 mr-2"></em>
            {{ link.name }}
          </a>
          {%- else -%}
          <a href="{% link {{ link.file }} %}" class="d-inline-flex align-items-center">
            <em class="bi bi-{{ link.icon }} {{ link.color }} fs-2 mr-2"></em>
            {{ link.name }}
          </a>
          {%- endif -%}
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endfor %}
</div>
