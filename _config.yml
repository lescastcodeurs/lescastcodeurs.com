# Site settings
title: 'Les Cast Codeurs Podcast'
url: 'https://lescastcodeurs.com'
author:
  name: 'Les Cast Codeurs'
  email: 'commentaire@lescastcodeurs.com'
description: >-
  Les Cast Codeurs est un podcast en français de, par et pour les développeurs. Prenez connaissance des dernières nouvelles de la sphère Java et du
  développement en général. Plongez sur un sujet précis avec les épisodes interview.
lang: 'fr'

header_pages:
  - 'episodes.html'
  - 'equipe.html'
  - 'concept.md'
  - 'crowdcasting.md'
  - 'soutenir.md'
show_excerpts: true

minima:
  date_format: '%d/%m/%Y'
  social_links:
    twitter: 'lescastcodeurs'
    github:  'lescastcodeurs'
    youtube: 'lescastcodeurs'

google_analytics: 'UA-3479508-5'
disqus:
  shortname: 'lescastcodeurs'

defaults:
  - scope:
      path: "presentations/"
    values:
      sitemap: false

# Build settings
encoding: 'utf-8'
timezone: 'Europe/Paris'
permalink: '/:year/:month/:day/:title/'
paginate: 10
paginate_path: "/page/:num"
plugins:
  - 'jekyll-feed'
  - 'jekyll-paginate'
  - 'jekyll-seo-tag'
  - 'jekyll-sitemap'

exclude:
  - '.idea'
  - '.jekyll-cache/'
  - '.sass-cache/'
  - 'gemfiles/'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'node_modules/'
  - 'LICENSE'
  - 'vendor/bundle/'
  - 'vendor/cache/'
  - 'vendor/gems/'
  - 'vendor/ruby/'
