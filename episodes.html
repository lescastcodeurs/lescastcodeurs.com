---
title: Liste des épisodes
layout: page
---

<ul class="post-list">
  {%- for post in site.posts -%}
  <li class="post-list-item">
    <h2>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
      <span class="post-meta">Posté le {{ post.date | date: site.date_format }}</span>
    </h2>

    {{ post.excerpt }}
  </li>
  {%- endfor -%}
</ul>
